<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the ball</title>
</head>
<body>
    <form>
        <img id="myImage" alt="Sorry, the image is broken" src="https://www.freepik.com/free-vector/vector-isolated-realistic-soccer-ball-white_10601489.htm#page=1&query=soccer%20ball&position=15" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    window.onload = init;

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

</script>
