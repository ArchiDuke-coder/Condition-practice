<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //thay if__else bá»Ÿi switch__case
    let value = prompt('Type a number', 0);
    switch (value>0){
        case true:
            alert(1);
            break;
        case false:
            switch (value<0){
                case true:
                    alert(-1);
                    break;
                case false:
                    alert(0);
                    break;
            }
    }
</script>
</body>
</html>
